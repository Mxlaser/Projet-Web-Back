version: '3.8'

services:
  redis:
    image: redis
    command: ["redis-server", "--requirepass", "admin"]
    ports:
      - "6379:6379"

  postgres:
    image: postgres
    restart: always
    container_name: projetweb-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: adam
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: projetweb
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
